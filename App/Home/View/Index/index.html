<extend name="Base/index" />
<block name="body">
    <!-- Content -->
    <div id="content" class="container">

        <h1 class="page-title">如果 , <span class="accent">梦想 , </span>有颜色</h1>

        <!-- Slider -->
        <div id="main-slider" class="flexslider">
            <ul class="slides">
                <volist name="banners" id="vo">
                    <li >
                        <img src="{$vo.path}" alt="" />
                        <div class="flex-caption">
                            <h3>{$vo['title']}</h3>
                            <p class="ps">{$vo['description']}</p>
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
        <!-- /Slider -->


        <!-- Blog Carousel -->
        <div id="blog-wrapper" class="clearfix">

            <div class="section-title one-fourth">
                <h4>From 博客</h4>
                <p> day day up </p>
                <p><a href="./blog.html">Read the blog</a></p>
                <div class="carousel-nav">
                    <a id="blog-prev" class="jcarousel-prev" href="./index.html"></a>
                    <a id="blog-next" class="jcarousel-next" href="./index.html"></a>
                </div>
            </div>

            <ul class="blog-carousel">
                <volist name="blatelyLists" id="vo">
                    <li>
                        <a href="/blog/{$vo['id']}">
                            <h4>{$vo['title']}</h4>
                        </a>
                        <span class="date">{$vo['creattime']}</span>
                        <p>{$vo['description']}</p>
                    </li>
                </volist>
            </ul>
        </div>
        <!-- /Blog Carousel -->

        <!-- Project Carousel -->
        <div id="project-wrapper" class="clearfix">

            <div class="section-title one-fourth">
                <h4>From 分享</h4>
                <p>enjoy every day</p>
                <p><a href="./portfolio_4_col.html">View more share</a></p>
                <div class="carousel-nav">
                    <a id="project-prev" class="jcarousel-prev" href="./index.html"></a>
                    <a id="project-next" class="jcarousel-next" href="./index.html"></a>
                </div>
            </div>

            <ul class="project-carousel">
                <volist name="slatelyLists" id="vo" key="k">
                    <li>
                        <a href="/share/{$vo['id']}" class="project-item">
                            <img src="__IMG__/share/{$k}.jpg" alt="" />
                            <div class="overlay">
                                <h5>{$vo['title']}</h5>
                                <p>{$vo['keywords']}</p>
                            </div>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
        <!-- /Project Carousel -->




    </div>
    <!-- /Content -->
</block>
