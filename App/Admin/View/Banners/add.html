<extend name="Base/index" />
<block name="bodyRight">
    <div class="bodyRight banners category">
        <h3>banner添加</h3>
        <div class="article-add-form">
            <div class="form-group">
                <label for="articleTitle" class="col-sm-2 control-label">banner标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="articleTitle" placeholder="请输入文章标题">
                </div>
            </div>
            <div class="form-group">
                <label for="articleDes" class="col-sm-2 control-label">banner描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="articleDes" placeholder="请输入文章标题">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">banner封面图</label>
                <div class="col-sm-10">
                    <div class="up-img">
                        +
                        <input type="file"  id="articleUpImg"  />
                    </div>
                    <img src="" alt="已上传图片" class="img-rounded hide" id="articleImgShow" >
                </div>
            </div>
            <div style="text-align: right">
                <button type="button" class="btn btn-primary" id="bannerAdd">添加banner</button>
            </div>
        </div>
    </div>
</block>
